<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../My-Site/Assets/Css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="signupForm" class="mx-auto p-4 border rounded bg-white" style="max-width:400px;">
      <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script src="../My-Site/Assets/Js/main.js"></script>
</body>
</html>
