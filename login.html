<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../My-Site/Assets/Css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Welcome Back!</h2>
    <form id="loginForm" class="mx-auto p-4 border rounded bg-white" style="max-width:400px;">
      <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
      <p id="errorMsg" class="text-danger text-center"></p>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script src="../My-Site/Assets/Js/main.js"></script>
</body>
</html>
